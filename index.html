<!DOCTYPE html>
<html style="overflow: hidden;">
<head>
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>

    <style>
        /* Style the iframe container to hide the header, footer, and about section */
        .container {
            position: relative;
            width: 100%;
            height: 800px; /* Set the height you desire */
            overflow: hidden; /* Hide overflow content (header, footer, and about section) */
        }

        iframe {
            width: 100%;
            height: 100%; /* Fill the iframe container */
            border: none; /* Removes the iframe border */
            margin-top: -187px; /* Adjust this value to hide the header */
            margin-bottom: -150px; /* Adjust this value to hide the content below the heading */
        }

        .bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 227px; /* Set the height to hide the content below */
            background-color: white; /* Set the background color to match the page background */
        }

        /* Center align the heading text */
        h1 {
            text-align: center;
        }

        @media only screen and (max-width: 400px) {
            .bottom {
                height: 822px; /* Height for mobile devices */
            }
        }

    </style>
    
<script>
        // JavaScript to dynamically set the height of the .bottom div
        function setBottomHeight() {
            var isMobile = window.matchMedia('(max-width: 980px)').matches;
            console.log("Viewport width: " + window.innerWidth);
            if(window.innerWidth <= 981){
                isMobile = true;
            }
            console.log("I am inside func");
            var bottomDiv = document.querySelector('.bottom');
            console.log(isMobile);
            if(isMobile){
                console.log("Yes mobile");
            }
            bottomDiv.style.height = isMobile ? '822px' : '199px';
        }

        // Call the function on page load
        window.addEventListener('load', setBottomHeight);

        // Optionally, you can also add an event listener to adjust the height on window resize
        window.addEventListener('resize', setBottomHeight);
        console.log("I am inside js");
</script>

</head>
<body>
    <h1>See Your Facial Width and Height Ratio</h1> <!-- Add the heading here -->

    <div class="container">
        <iframe src="https://www.tiesdekok.com/calculatefwhr/"></iframe>
    </div>
    <div class="bottom"></div>
</body>
</html>
