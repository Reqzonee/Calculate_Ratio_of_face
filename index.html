<!DOCTYPE html>
<html style="overflow: hidden;">
<head>
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>

    <style>
        /* Style the iframe container to hide the header, footer, and about section */
        .container {
            position: relative;
            width: 100%;
            height: 800px; /* Set the height you desire */
            overflow: hidden; /* Hide overflow content (header, footer, and about section) */
        }

        iframe {
            width: 100%;
            height: 100%; /* Fill the iframe container */
            border: none; /* Removes the iframe border */
            margin-top: -187px; /* Adjust this value to hide the header */
            margin-bottom: -150px; /* Adjust this value to hide the content below the heading */
        }

        .bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 195px; /* Set the height to hide the content below */
            background-color: white; /* Set the background color to match the page background */
        }

        /* Center align the heading text */
        h1 {
            text-align: center;
        }

        @media only screen and (max-width: 767px) {
            .bottom {
                height: 168px; /* Height for mobile devices */
            }
        }

    </style>
</head>
<body>
    <h1>See Your Facial Width and Height Ratio</h1> <!-- Add the heading here -->

    <div class="container">
        <iframe src="https://www.tiesdekok.com/calculatefwhr/"></iframe>
    </div>
    <div class="bottom"></div>
</body>
</html>
